<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.3/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-MtIP/3oPOnaTWtZGXE7C1YfcWSIgL8W+tyWY425Vav0Uten58co0sWnIfridWjr9" crossorigin="anonymous">
        <title>Beatbot</title>
    </head>
    <body>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <nav class="navbar navbar-dark bg-secondary">
            <span class="navbar-brand mb-0 h1"><i class="fas fa-music"></i> Beatbot</span>
            <span class="navbar-text">Tune in at <a href="{{ stream_url }}"><i class="fas fa-podcast"></i> {{ stream_text }}</a></span>
            <span class="navbar-text"><a href="nowplaying.rss"><i class="fas fa-rss-square"></i></a></span>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 style="margin-top:.5rem;">Now Playing</h2>
                </div>
            </div>
        </div>
        <div class="container border border-secondary">
            <div class="row pt-3">
                <div class="col-sm-auto">
                    <img id="np-thumb" class="img-thumbnail rounded">
                </div>
                <div class="col pl-0">
                    <div class="d-flex flex-column align-items-start justify-content-between h-100">
                        <div class="pb-2 align-self-stretch h-100">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h4 id="np-name" class="card-title text-light">Song Name</h4>
                                    <h5 id="np-artist" class="card-subtitle mb-2">Artist</h5>
                                    <p id="np-album" class="card-text text-light">Album (Year)</p>
                                </div>
                            </div>
                        </div>
                        <div class="mt-auto pt-2">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#search-modal"><i class="far fa-star"></i> Request A Song</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col pt-3">
                    <div class="progress">
                        <div id="play-progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="col-sm-auto" style="padding-top:13px;">
                    <div class="text-center">
                        <p class="text-primary"><span id="play-clock-elapsed"></span>&nbsp;/&nbsp;<span id="play-clock-duration"></span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2>Up Next</h2>
                </div>
            </div>
        </div>
        <div class="container border border-secondary" style="margin-bottom:15px;">
            <div class="row">
                <div class="col">
                    <table id="playlist" class="table table-sm table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Artist</th>
                                <th scope="col">Album</th>
                                <th scope-"col">Length</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="container px-0">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <p class="card-text text-light">Thanks for listening!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="search-modal" tabindex="-1" role="dialog" aria-labelledby="search-modal-title" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="search-modal-title">Request A Song</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" id="search-term" placeholder="Find a song" aria-label="Text to match" aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-primary" type="button" onclick="searchSongs()">Search</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <form>
                                        <div class="form-group">
                                            <label class="text-light" for="song-select">Matches</label>
                                            <select id="song-select" class="form-control" size="10" onchange="enableRequestSubmit();">
                                            </select>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="queue-button" type="button" class="btn btn-primary" onclick="submitRequest();" disabled>Request Song</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="{{ url_for('static', filename='beatbot.js') }}"></script>
    </body>
</html>
