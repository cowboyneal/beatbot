{% extends 'base.html' %}

{% block content %}
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1"><i class="fas fa-music"></i> Beatbot</span>
      <span class="navbar-text">
        Tune in at <a target="_blank" href="{{ stream_url }}"><i class="fas fa-podcast"></i> {{ stream_text }}</a>
      </span>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <h3 class="mt-3">Now Playing</h3>
        </div>
      </div>
    </div>
    <div class="container border border-secondary rounded">
      <div class="row p-3">
        <div class="col-sm-auto pl-0 pr-2">
          <img id="np-thumb"
              class="img-thumbnail rounded border-secondary"
              src="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA="
              alt="Album art">
        </div>
        <div class="col pl-2 pr-0">
          <div class="d-flex flex-column align-items-start justify-content-between h-100">
            <div class="pb-3 align-self-stretch h-100">
              <div class="card h-100">
                <div class="card-body">
                  <h4 id="np-name" class="card-title text-light"></h4>
                  <h5 id="np-artist" class="card-subtitle mb-2"></h5>
                  <h5 class="card-title">
                    <span id="np-album" class="text-light"></span>
                  </h5>
                  <h5 class="card-title mb-0">
                    <span id="np-year-1" class="badge badge-pill"></span>
                    <span id="np-year-2" class="badge badge-pill"></span>
                    <span id="np-year-3" class="badge badge-pill"></span>
                    <span id="np-year-4" class="badge badge-pill"></span>
                  </h5>
                </div>
              </div>
            </div>
            <div class="mt-auto align-self-stretch">
              <div class="row">
                <div class="col py-2 pr-2">
                  <div class="progress">
                    <div id="play-progress" class="progress-bar"
                        role="progressbar" style="width: 0%"
                        aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100">
                    </div>
                  </div>
                </div>
                <div class="col-sm-auto pl-2">
                  <div class="card">
                    <div class="card-body py-1 px-2">
                      <div class="text-center">
                        <p class="text-primary mb-0">
                          <span class="align-top">
                            <b>
                              <span id="play-clock-elapsed">0:00</span>
                                /
                              <span id="play-clock-duration">0:00</span>
                            </b>
                          </span>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <h3 class="mt-3">On Deck</h3>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col border border-secondary rounded">
          <div class="row py-3">
            <div class="col-sm-auto pr-2">
              <img id="on-deck-thumb"
                   class="img-thumbnail rounded border-secondary"
                   src="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA="
                   alt="Album art">
            </div>
            <div class="col pl-2">
              <div class="card h-100">
                <div class="card-body">
                  <h5 id="on-deck-name" class="card-title text-light"></h5>
                  <h6 id="on-deck-artist" class="card-subtitle mb-2"></h6>
                  <h6 class="card-title mb-0">
                    <span id="on-deck-album" class="text-light"></span>
                  </h6>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4 ml-3 border border-secondary rounded">
          <div class="row py-3 h-100">
            <div class="col">
              <div class="card h-100">
                <div class="card-body">
                  <dl class="row card-text mb-0">
                    <dt class="col-1"><i class="fas fa-info-circle"></i></dt>
                    <dd class="col pl-2">
                      There are currently
                      <span class="text-light">{{ stats['songs'] }}</span>
                      songs to choose from in the database.
                    </dd>
                  </dl>
                  <div class="d-flex justify-content-center">
                    <button id="request-button" type="button"
                        class="btn btn-primary" data-toggle="modal"
                        data-target="#search-modal">
                      <i class="far fa-star"></i> Request A Song
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <h3 class="mt-3">Coming Up</h3>
        </div>
      </div>
    </div>
    <div class="container border border-secondary rounded mb-3">
      <div class="row">
        <div class="col p-3">
          <div class="card">
            <div class="card-body">
              <table id="playlist"
                  class="table table-sm table-striped table-hover mb-0">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Artist</th>
                    <th scope="col">Album</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container border border-secondary rounded mb-4">
      <div class="row">
        <div class="col-12 p-3">
          <div class="card">
            <div class="card-body">
              <p class="card-text text-light">Thanks for listening!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
