<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <link rel="shortcut icon"
        href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.3/cyborg/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-MtIP/3oPOnaTWtZGXE7C1YfcWSIgL8W+tyWY425Vav0Uten58co0sWnIfridWjr9"
        crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Libre+Barcode+39+Extended+Text&display=swap"
        rel="stylesheet">
    <title>{{ site_name }}</title>
    <style>
    body {
        background-image: url("{{ url_for('static', filename=background) }}");
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: cover;

        font-family: "Helvetica Neue", Arial, "Liberation Sans", sans-serif;
    }
    body, .navbar-default {
        max-width: 100%;
    }
    h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
    }
    .table thead th {
        border-bottom: 2px solid #555;
        border-top: 1px solid #555;
    }
    .table.table-sm tr td {
        border-top: 1px solid #555;
    }
    body, html {
        height: 100%;
    }
    .card {
        border: unset;
    }
    .card, nav, .modal-content {
        background-image: linear-gradient(#400c40, #0c0c3c);
    }
    .btn-primary, .progress-bar {
        background-image: linear-gradient(var(--purple), var(--dark));
    }
    .btn-outline-primary {
        background-image: linear-gradient(#400c40, #0c0c3c);
    }
    .btn-primary, .btn-primary:disabled, .btn-outline-primary {
        border-color: var(--indigo);
        background-color: var(--indigo);
    }
    .progress {
        background-image: linear-gradient(#0c0c3c, #400c40);
    }
    .text-primary, .btn-outline-primary {
        color: var(--light) !important;
    }
    .badge-primary {
        background-color: #2a7fd6;
    }
    .badge-pill {
        padding-right: 0.5em;
        padding-left: 0.5em;
    }
    .alert-danger {
        background-image: linear-gradient(var(--danger), #990000);
    }
    #public-stream-url {
        font-family: 'Liberation Mono',Consolas,Menlo,monospace,Courier;
        background-image: linear-gradient(var(--gray), #adafae);
    }
    #np-year {
        font-family: 'Libre Barcode 39 Extended Text', cursive;
        font-size: {% if request.MOBILE %}36{% else %}52{% endif %}px;
        font-weight: normal;
    }
    h3, .mobile-header, #sitename {
        font-family: 'Alfa Slab One', cursive;
        font-weight: normal;
        text-transform: uppercase;
    }
    #sitename {
        font-size: 18px;
    }
    h3 {
        font-size: 36px;
    }
    .mobile-header {
        font-size: 24px;
    }
    .bright-text, #np-name, #np-album, #on-deck-name, button, th, td,
    #play-clock-elapsed, #play-clock-duration, .btn {
        color: #e0e0e0;
    }
    </style>
  </head>
  <body>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous">
    </script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js">
    </script>
    <script>
      var siteName = "{{ site_name }}";
      var siteTheme = "{{ site_theme }}";
      var statusUrl = "{{ url_for('sse.stream') }}";
      var isMobile = ('{{ request.MOBILE }}' == 'True') ? true : false;
    </script>
    <audio>
      <source src="{{ stream_url }}">
    </audio>
    <nav class="navbar navbar-dark bg-dark bright-text">
      <span class="navbar-brand mb-0 h1">
        <i class="fas fa-music"></i> <span id="sitename">{{ site_name }}</span>
      </span>
{%- block nav_rss %}
{% endblock %}
    </nav>
    <div id="disco-alert" class="container pt-3" style="display:none;">
      <div class="row">
        <div class="col">
          <div class="alert alert-danger" role="alert">
            <dl class="row mb-0">
              <dt class="col-1"><a href="." class="alert-link"><i class="fas fa-redo"></i></a></dt>
              <dd class="col pl-2">
                Beatbot has lost its connection to the server. Please
                <a href="." class="alert-link">reload the page</a>
                to resume normal operations.
              </dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
{%- block content %}
{% endblock -%}
{%- block modal %}
{% endblock -%}
    <script src="{{ url_for('static', filename='beatbot.js') }}"></script>
  </body>
</html>
